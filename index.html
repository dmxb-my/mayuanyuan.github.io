<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的个人博客</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e9edf0;
            display: flex;
            min-height: 100vh;
            color: #333;
        }

        /* 侧边栏样式 */
        #sidebar {
            width: 300px;
            background-color: #2c3e50;
            color: #fff;
            padding: 30px 20px;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            box-shadow: 2px 0 8px rgba(0, 0, 0, 0.1);
        }

        #sidebar img {
            border-radius: 50%;
            width: 180px;
            height: 180px;
            display: block;
            margin: 0 auto 20px;
            border: 4px solid #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        #sidebar h2 {
            text-align: center;
            margin-bottom: 10px;
        }

        #sidebar p {
            text-align: center;
            font-size: 14px;
            margin-bottom: 20px;
        }

        #sidebar ul {
            list-style-type: none;
            padding: 0;
            width: 100%;
        }

        #sidebar ul li {
            margin: 15px 0;
        }

        #sidebar ul li a {
            color: #fff;
            text-decoration: none;
            display: block;
            text-align: center;
            padding: 10px;
            border-radius: 5px;
            background-color: #34495e;
            transition: background-color 0.3s ease;
        }

        #sidebar ul li a:hover {
            background-color: #1abc9c;
        }

        #sidebar footer {
            text-align: center;
            font-size: 14px;
            padding-top: 20px;
        }

        /* 主体内容样式 */
        #content {
            margin-left: 300px;
            padding: 40px;
            width: calc(100% - 300px);
            background-color: #f4f9fc;
            display: flex;
            flex-direction: column;
        }

        header {
            background-image: url('https://source.unsplash.com/random/1600x400');
            background-size: cover;
            background-position: center;
            color: #fff;
            padding: 60px 30px;
            text-align: center;
            border-radius: 8px;
        }

        header h1 {
            font-size: 3em;
            margin: 0;
        }

        header p {
            font-size: 1.2em;
        }

        section {
            background-color: #fff;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        section h2 {
            margin-top: 0;
            color: #2980b9;
        }

        section ul {
            padding-left: 20px;
        }

        a {
            color: #3498db;
        }

        footer {
            text-align: center;
            padding: 10px;
            margin-top: auto;
            background-color: #34495e;
            color: #fff;
            border-radius: 8px;
        }

        /* 响应式设计 */
        @media screen and (max-width: 768px) {
            #sidebar {
                width: 220px;
            }

            #content {
                margin-left: 220px;
                width: calc(100% - 220px);
            }
        }

        @media screen and (max-width: 576px) {
            #sidebar {
                position: relative;
                width: 100%;
                height: auto;
            }

            #content {
                margin-left: 0;
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <!-- 侧边栏 -->
    <div id="sidebar">
        <div>
            <img src="https://via.placeholder.com/180" alt="个人头像">
            <h2>马愿愿</h2>
            <p>后端开发者 | 技术爱好者</p>
            <ul>
                <li><a href="#">首页</a></li>
                <li><a href="#">关于我</a></li>
                <li><a href="#">博客文章</a></li>
                <li><a href="#">联系我</a></li>
            </ul>
        </div>
        <footer>
            <p>版权所有 &copy; 2024</p>
        </footer>
    </div>

    <!-- 主体内容 -->
    <div id="content">
        <header>
            <h1>欢迎来到我的个人博客</h1>
            <p>记录生活与技术的点滴</p>
        </header>

        <section>
            <h2>关于我</h2>
            <p>大家好！我是一个热爱编程和技术的开发者，喜欢享受生活和努力工作，我的兴趣包括：</p>
            <ul>
                <li>后端编程</li>
                <li>人工智能与机器学习</li>
                <li>享受美食</li>
            </ul>
            <p>希望通过这个博客能和大家一起成长、学习！</p>
        </section>

        <section>
            <h2>最新文章</h2>
            <p>1. <a href="#">如何在 GitHub 上构建个人博客</a></p>
            <p>2. <a href="#">掌握 Git 的基本操作</a></p>
        </section>

        <footer>
            <p>关注我的社交媒体：</p>
            <p>
                <a href="#">微博</a> | <a href="#">知乎</a> | <a href="#">GitHub</a>
            </p>
        </footer>
    </div>

</body>
</html>
