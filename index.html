<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的个人博客</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            min-height: 100vh;
        }

        /* 侧边栏样式 */
        #sidebar {
            width: 250px;
            background-color: #333;
            color: #fff;
            padding: 20px;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #sidebar img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            display: block;
            margin: 0 auto 20px;
        }

        #sidebar h2 {
            text-align: center;
        }

        #sidebar ul {
            list-style-type: none;
            padding: 0;
            width: 100%;
        }

        #sidebar ul li {
            padding: 10px 0;
            text-align: center;
        }

        #sidebar ul li a {
            color: #fff;
            text-decoration: none;
            display: block;
            padding: 10px 0;
        }

        #sidebar ul li a:hover {
            background-color: #555;
            color: #3498db;
        }

        /* 主体内容样式 */
        #content {
            margin-left: 250px;
            padding: 20px;
            width: calc(100% - 250px);
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            margin: 0;
        }

        section {
            background-color: #fff;
            padding: 20px;
            margin: 20px 0;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        img {
            max-width: 100%;
            height: auto;
        }

        a {
            color: #3498db;
        }

        footer {
            text-align: center;
            padding: 10px;
            margin-top: 20px;
            background-color: #333;
            color: #fff;
        }

        /* 响应式设计 */
        @media screen and (max-width: 768px) {
            #sidebar {
                width: 200px;
            }

            #content {
                margin-left: 200px;
                width: calc(100% - 200px);
            }
        }

        @media screen and (max-width: 576px) {
            #sidebar {
                position: relative;
                width: 100%;
                height: auto;
            }

            #content {
                margin-left: 0;
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <!-- 侧边栏 -->
    <div id="sidebar">
        <img src="https://via.placeholder.com/150" alt="个人头像">
        <h2>马愿愿</h2>
        <p>后端开发者 | 技术爱好者</p>
        <ul>
            <li><a href="#">首页</a></li>
            <li><a href="#">关于我</a></li>
            <li><a href="#">博客文章</a></li>
            <li><a href="#">联系我</a></li>
        </ul>
    </div>

    <!-- 主体内容 -->
    <div id="content">
        <header>
            <h1>欢迎来到我的个人博客</h1>
            <p>记录生活与技术的点滴</p>
        </header>

        <section>
            <h2>关于我</h2>
            <p>大家好！我是一个热爱编程和技术的开发者，喜欢享受生活和努力工作，我的兴趣包括：</p>
            <ul>
                <li>后端编程</li>
                <li>人工智能与机器学习</li>
                <li>享受美食</li>
            </ul>
            <p>希望通过这个博客能和大家一起成长、学习！</p>
        </section>

        <section>
            <h2>最新文章</h2>
            <p>1. <a href="#">如何在 GitHub 上构建个人博客</a></p>
            <p>2. <a href="#">掌握 Git 的基本操作</a></p>
        </section>

        <footer>
            <p>关注我的社交媒体：</p>
            <p>
                <a href="#">微博</a> | <a href="#">知乎</a> | <a href="#">GitHub</a>
            </p>
            <p>版权所有 &copy; 2024</p>
        </footer>
    </div>

</body>
</html>
